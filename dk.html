<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Thông tin cơ bản -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Eflyer</title>
      <!-- CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
         }
         .login_menu {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         }
         .login_menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
         }
         .login_menu li {
            margin-bottom: 15px;
         }
         .login_menu label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000; /* Màu đen cho chữ */
         }
         .login_menu input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
         }
         .login_menu .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
         }
         .login_menu .btn-submit:hover {
            background-color: #0056b3;
         }
      </style>
   </head>
   <body>
      <!-- Login Section -->
      <div class="login_menu">
         <ul>
            <li>
               <label for="email">Nhập địa chỉ email:</label>
               <input type="email" id="email" placeholder="Hp@gmail.com">
            </li>
            <li>
               <label for="username">Nhập tên tài khoản:</label>
               <input type="text" id="username" placeholder="Hp">
            </li>
            <li>
               <label for="password">Nhập mật khẩu:</label>
               <input type="password" id="password" placeholder="Hp_18042005">
            </li>
            <li>
               <label for="confirm-password">Xác nhận mật khẩu:</label>
               <input type="password" id="confirm-password" placeholder="Hp_18042005">
            </li>
            <li>
               <a href="home1.html">
               <button type="submit" class="btn-submit">Đăng ký</button>
            </li>
         </ul>
      </div>
   </body>
</html>
