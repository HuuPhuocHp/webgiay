<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

   <div class="container">
      <h1>Chỉnh Sửa Sản Phẩm</h1>
      <form id="edit-product-form">
          <!-- Tên sản phẩm -->
          <label for="product-name">Tên sản phẩm</label>
          <input type="text" id="product-name" name="product-name" placeholder="Nhập tên sản phẩm" value="Reebok Club C 85" required>
  
          <!-- Giá sản phẩm -->
          <label for="product-price">Giá sản phẩm (VND)</label>
          <input type="number" id="product-price" name="product-price" placeholder="Nhập giá sản phẩm" value="2800000" min="0" step="1000" required>
  
          <!-- Hình ảnh sản phẩm -->
          <img id="image-preview" src="images/anh2.png" alt="Hình ảnh sản phẩm" style="max-width: 100%; max-height: 300px; margin-top: 10px; display: block; border-radius: 5px;">
          <input type="file" id="product-image" name="product-image" accept="image/*" onchange="previewImage(event)">
  
          <img id="image-preview" class="preview-image" alt="Hình ảnh sản phẩm">
  
          <!-- Size sản phẩm -->
          <label>Size sản phẩm</label>
          <div class="size-options">
              <label><input type="checkbox" name="product-size" value="36" checked> 36</label>
              <label><input type="checkbox" name="product-size" value="37"> 37</label>
              <label><input type="checkbox" name="product-size" value="38" checked> 38</label>
              <label><input type="checkbox" name="product-size" value="39"> 39</label>
              <label><input type="checkbox" name="product-size" value="40" checked> 40</label>
          </div>
  
          <!-- Mô tả sản phẩm -->
          <label for="product-description">Mô tả sản phẩm</label>
          <textarea id="product-description" name="product-description" placeholder="Nhập mô tả sản phẩm" rows="4" required>Giày thể thao phong cách cổ điển.</textarea>
  
          <!-- Nút lưu sản phẩm -->
          <button type="submit">Lưu Thay Đổi</button>
      </form>
  </div>

  <script>
      // Hiển thị hình ảnh trước khi lưu
      function previewImage(event) {
          const file = event.target.files[0];
          const reader = new FileReader();
          reader.onload = function (e) {
              const preview = document.getElementById('image-preview');
              preview.src = e.target.result;
              preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
      }

      // Xử lý khi form được submit
      document.getElementById('edit-product-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Ngăn trình duyệt reload mặc định
          
          // Lấy dữ liệu từ form
          const productName = document.getElementById('product-name').value;
          const productPrice = document.getElementById('product-price').value;
          const productDescription = document.getElementById('product-description').value;
  
          // Lấy danh sách size
          const sizes = Array.from(document.querySelectorAll('input[name="product-size"]:checked'))
                              .map(checkbox => checkbox.value)
                              .join(", ");
  
          // Xử lý lưu thông tin (chỉ thông báo ở đây)
          alert(`Sản phẩm "${productName}" đã được chỉnh sửa thành công!`);
  
          // Có thể chuyển hướng sau khi lưu nếu cần
           window.location.href = 'QLSP.html';
      });
  </script>

</body>
</html>
