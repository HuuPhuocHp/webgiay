<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Đăng nhập Quản trị viên</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login_menu {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login_menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .login_menu li {
            margin-bottom: 15px;
        }
        .login_menu label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000;
        }
        .login_menu input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login_menu .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .login_menu .btn-submit:hover {
            background-color: #0056b3;
        }
        .admin-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        .admin-button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login_menu">
    <h2>Đăng nhập Quản trị viên</h2>
    <ul>
        <li>
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập">
        </li>
        <li>
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
        </li>
        <li>
            <button type="submit" class="btn-submit" onclick="adminLogin()">Đăng nhập</button>
        </li>
    </ul>
    <p id="error-message" class="error-message"></p>
</div>

<script>
    // Tài khoản mặc định của admin
    const adminCredentials = {
        username: "admin",
        password: "admin123"
    };

    // Hàm xử lý đăng nhập
    function adminLogin() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorMessage = document.getElementById('error-message');

        if (username === adminCredentials.username && password === adminCredentials.password) {
            // Chuyển hướng đến trang quản trị admin
            window.location.href = 'Add.html';
        } else {
            errorMessage.textContent = "Tên tài khoản hoặc mật khẩu không chính xác!";
        }
    }

    // Tự động điền thông tin tài khoản admin
    function autoFillAdminCredentials() {
        document.getElementById('username').value = adminCredentials.username;
        document.getElementById('password').value = adminCredentials.password;
    }

    // Tự động điền thông tin khi trang tải
    window.onload = autoFillAdminCredentials;
</script>

</body>
</html>
